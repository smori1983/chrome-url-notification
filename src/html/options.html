<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chrome URL Notifier</title>
<link rel="stylesheet" type="text/css" href="/plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/plugin/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap-custom.css" />
<link rel="stylesheet" type="text/css" href="/css/plugin_overwrite.css" />
</head>
<body>

<div class="container">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Chrome URL Notifier<span id="js_version"></span></span>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="js_button_add_pattern">パターン追加</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>パターン一覧<span id="js_pattern_list_badge" class="badge"><!-- 0 --></span></h2>
    <table id="js_list_pattern" class="table"></table>

</div>

<div id="js_modal_pattern" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="js_form_pattern" action="#">
                <div class="modal-body">
                    <div class="form-group">
                        <label>URLパターン</label>
                        <p class="small text-info">*を使用できます。1文字以上の半角英数字、ハイフン、アンダースコアにマッチします。</p>
                        <input type="text" value="" id="js_input_url" class="form-control" placeholder="例: http://*.example.com/" />
                    </div>
                    <div class="form-group">
                        <label>メッセージ</label>
                        <input type="text" value="" id="js_input_msg" class="form-control" placeholder="例: example.com本番サイトを閲覧中" />
                    </div>
                    <div class="form-group">
                        <label>背景色</label>
                        <input type="text" value="" id="js_input_backgroundcolor" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <span id="js_msg_pattern" class="text-danger"></span>
                    <input type="submit" class="btn btn-success" value="保存" />
                    <input type="button" class="btn btn-warning" value="クリア" id="js_input_clear" />
                    <input type="button" class="btn btn-default" value="キャンセル" data-dismiss="modal" />
                </div>
            </form>
        </div>
    </div>
</div>

<div id="js_modal_delete" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="js_form_delete" action="#">
                <div class="modal-body">
                    <div class="form-group">
                        <label>URLパターン</label>
                        <span id="js_form_delete_pattern" class="form-control"></span>
                    </div>
                    <div class="form-group">
                        <label>メッセージ</label>
                        <span id="js_form_delete_message" class="form-control"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" value="削除" />
                    <input type="button" class="btn btn-default" value="キャンセル" data-dismiss="modal" />
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/urlNotifier.js"></script>
<script type="text/javascript" src="/js/options.js"></script>
<script type="text/javascript" src="/plugin/colorpicker/js/colorpicker.js"></script>
<script type="text/javascript" src="/plugin/colorpicker/js/eye.js"></script>
<script type="text/javascript" src="/plugin/colorpicker/js/utils.js"></script>
<script type="text/javascript" src="/plugin/colorpicker/js/layout.js"></script>
</body>
</html>
