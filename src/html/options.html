<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chrome URL Notification</title>
<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/lib/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap-custom.css" />
<link rel="stylesheet" type="text/css" href="/css/plugin_overwrite.css" />
</head>
<body>

<div class="container">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Chrome URL Notification<span id="js_version"></span></span>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="js_button_add_pattern">パターン追加</a></li>
                    <li><a href="#" id="js_button_export">エクスポート</a></li>
                    <li><a href="#" id="js_button_import">インポート</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>パターン一覧<span id="js_pattern_list_badge" class="badge"><!-- 0 --></span></h2>
    <table id="js_list_pattern" class="table">
        <tbody></tbody>
    </table>

</div>

<div id="js_modal_pattern" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="js_form_pattern" action="#">
                <div class="modal-body">
                    <div class="form-group">
                        <label>URLパターン</label>
                        <p class="small text-info">*を使用できます。1文字以上の半角英数字、ハイフン、アンダースコアにマッチします。</p>
                        <input type="text" value="" id="js_input_url" class="form-control" placeholder="例: http://*.example.com/" />
                    </div>
                    <div class="form-group">
                        <label>メッセージ</label>
                        <input type="text" value="" id="js_input_msg" class="form-control" placeholder="例: example.com本番サイトを閲覧中" />
                    </div>
                    <div class="form-group">
                        <label>背景色</label>
                        <div id="js_colorpicker" class="input-group colorpicker-component">
                            <span class="input-group-addon"><i><!-- // --></i></span>
                            <input type="text" value="" id="js_input_backgroundcolor" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>表示位置</label>
                        <div id="js_input_display_position" class="input-group">
                            <label class="radio-inline"><input type="radio" value="top" name="display_position">上</label>
                            <label class="radio-inline"><input type="radio" value="bottom" name="display_position">下</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <span id="js_pattern_message" class="text-danger"></span>
                    <input type="submit" class="btn btn-success" value="保存" />
                    <input type="button" class="btn btn-warning" value="クリア" id="js_input_clear" />
                    <input type="button" class="btn btn-default" value="キャンセル" data-dismiss="modal" />
                </div>
            </form>
        </div>
    </div>
</div>

<div id="js_modal_delete" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="js_form_delete" action="#">
                <div class="modal-body">
                    <div class="form-group">
                        <label>URLパターン</label>
                        <span id="js_form_delete_pattern" class="form-control"></span>
                    </div>
                    <div class="form-group">
                        <label>メッセージ</label>
                        <span id="js_form_delete_message" class="form-control"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" value="削除" />
                    <input type="button" class="btn btn-default" value="キャンセル" data-dismiss="modal" />
                </div>
            </form>
        </div>
    </div>
</div>

<div id="js_modal_export" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <pre id="js_export_display"></pre>
            </div>
            <div class="modal-footer">
                <span id="js_export_message" class="text-success"></span>
                <button id="js_export_copy" class="btn btn-default" data-clipboard-target="#js_export_display">コピー</button>
            </div>
        </div>
    </div>
</div>

<div id="js_modal_import" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="js_form_import" action="#">
                <div class="modal-body">
                    <div class="form-group">
                        <label>JSONテキスト</label>
                        <textarea id="js_form_import_json" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <span id="js_import_message" class="text-danger"></span>
                    <input type="submit" class="btn btn-success" value="インポート" />
                    <input type="button" class="btn btn-default" value="キャンセル" data-dismiss="modal" />
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/vendor.js"></script>
<script type="text/javascript" src="/lib/jquery.slim.min.js"></script>
<script type="text/javascript" src="/plugin/jquery-validation-1.16.0-dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/urlNotification.js"></script>
<script type="text/javascript" src="/js/options.js"></script>
<script type="text/javascript" src="/lib/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
</body>
</html>
